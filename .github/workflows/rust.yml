name: Rust

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Test creation
        run: cargo test creation
      - name: Test building
        run: cargo test building
      - name: Test running
        run: cargo test running
      - name: Test archiving
        run: cargo test archiving
