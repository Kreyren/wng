name: Build

on:
    push:
        branches: [ dev, master ]
    pull_request:
        branches: [ dev, master ]
    schedule:
        - cron: "1 * * * *"

    env:
        CARGO_TERM_COLOR: always

    jobs:
        build:
            runs-on: ${{ matrix.os }}

            strategy:
                matrix:
                    os: [ubuntu-latest, windows-latest, macOS-latest]

            steps:
                - uses: actions/checkout@v2
                - name: Build
                    run: cargo build --verbose
                - name: Test
                    run: cargo test --verbose
